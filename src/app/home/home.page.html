<ion-header>
    <ion-toolbar color="salmon">
        <ion-title>
            Ionic Blank
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="ion-padding">
        <ion-list>
            <ion-item *ngFor="let animal of animales" (click)="reproducir(animal)">
                <ion-avatar slot="start">
                    <img [src]="animal.imagen">
                </ion-avatar>
                <h2>{{animal.nombre}}</h2>

                <ion-icon *ngIf="!animal.reproduciendo" name="play" slot="end"
                ></ion-icon>
                <ion-icon *ngIf="animal.reproduciendo" name="pause" slot="end"
                ></ion-icon>
            </ion-item>
        </ion-list>
    </div>
</ion-content>
