<ion-header>
    <ion-toolbar color="salmon">
        <ion-title>
            Ionic Blank
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="ion-padding">
        <ion-list>
            <ion-item-sliding *ngFor="let animal of animales, let i = index" >
                <ion-item (click)="reproducir(animal)">
                    <ion-avatar slot="start">
                        <img [src]="animal.imagen">
                    </ion-avatar>
                    <h2>{{animal.nombre}}</h2>
                    <ion-icon *ngIf="!animal.reproduciendo" name="play" slot="end"
                    ></ion-icon>
                    <ion-icon *ngIf="animal.reproduciendo" name="pause" slot="end"
                    ></ion-icon>
                </ion-item>
                <ion-item-options >
                    <ion-item-option color="danger" (click)="eliminarAnimal(i)"><ion-icon name="trash"></ion-icon></ion-item-option>
                </ion-item-options>
            </ion-item-sliding>
            <ion-button (click)="adirAnimal()" fill="block">
                <ion-icon name="add"></ion-icon>
            </ion-button>
        </ion-list>
    </div>
</ion-content>
